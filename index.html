<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Discrepencies Among Palestinian Casualty Reports</title>
    <link rel="stylesheet" href="../Resources/build/build.css">
    <script type="text/javascript" src="../Resources/build/build.js "></script>
</head>
<body>
    <div class="spacer-sm"></div>

    <div class="body-column">
        <div>
            <h1 class="text-center text-xl">Discrepencies Among Palestinian Casualty Reports</h1>

        </div>
    </div>

    <div class="spacer-sm"></div>

    <div id="info" class="text-center hidden">
        <div id="primary">
            <div id="org" class="text-lg"></div>
            <div class="spacer-xs"></div>
            <div class="text-md"><span id="total-dead"></span> Total Palestinians killed</div>
        </div>

        <div class="spacer-xs"></div>

        <div id="secondary" class="text-sm">
            <div>Including <span id="type-dead"></span> <span id="type"></span> deaths</div>
        </div>
        
    </div>

    <div id="casualties"></div>

    <div class="body-column text-center">
        <div class="spacer-xl"></div>

        <div class="text-lg">Sources</div>

        <div class="spacer-md"></div>

        <ul class="sources" for="casualties"></ul>

        <div class="spacer-md"></div>
    </div>

</body>
</html>
